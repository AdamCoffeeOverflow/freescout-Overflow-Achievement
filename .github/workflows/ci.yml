name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.4', '8.1' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Validate module.json
        run: |
          php -r 'json_decode(file_get_contents("module.json")); if (json_last_error() !== JSON_ERROR_NONE) { fwrite(STDERR, json_last_error_msg()."\n"); exit(1);} echo "module.json OK\n";'

      - name: PHP syntax check
        run: |
          set -e
          files=$(find . -type f -name "*.php" -not -path "./vendor/*")
          for f in $files; do
            php -l "$f" >/dev/null
          done
          echo "PHP lint OK"
